<div class="container">
	<ol class="breadcrumb">
		<li><a href="/">Trang chủ</a></li>
		<li class="active">Đăng nhập</li>
	</ol>
	<div class="row">
		<div class="col-xs-12 col-md-3 text-center">
			<div class="alert alert-info">
			  <a href="/#!vechungtoi"><h3>Điều khản và thông tin bảo mật</h3></a>
			</div>
			
			<div class="alert alert-danger">
			  <h3>Quản trị viên không bao giờ hỏi mật khẩu của bạn!</h3>
			</div>
			
		</div>
		<div class="col-xs-12 col-md-5">
			<p class="lead">Bạn chưa có tài khoản ? <a href="/#!register/?page={{vm.returnPage}}">Đăng ký</a> </p>
			<form ng-submit="vm.onSubmit()">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">
					{{vm.formError}}
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" class="form-control" placeholder="Nhập email" ng-model="vm.credentials.email">
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" ng-model=vm.credentials.password>
				</div>
				<button type="submit" class="btn btn-default">Đăng nhập</button>
			</form>
		</div>
	</div>
</div>
